<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos básicos para que se vea limpio */
        body { font-family: Arial, sans-serif; margin: 2rem; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 1rem; }
        input, select { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
        button { margin-top: 1rem; padding: 0.5rem 1rem; }
        .errorlist { color: red; margin: 0; padding: 0; list-style: none; }
        .messages { margin-bottom: 1rem; color: green; }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>

    {% if messages %}
        <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</body>
</html>
